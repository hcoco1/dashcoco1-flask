version: 1
task_definition:
  family: dashcoco1-flask
  network_mode: awsvpc
  task_role_arn: ecsTaskExecutionRole
  execution_role_arn: ecsTaskExecutionRole
  container_definitions:
    - name: web
      image: hcoco1/dashcoco1-flask:latest
      cpu: 100
      memory: 512
      essential: true
      portMappings:
        - containerPort: 5000
          hostPort: 5000
run_params:
  network_configuration:
    awsvpc_configuration:
      subnets: ['subnet-00a7175be3bfc5325']  
      security_groups: ['sg_docker'] 
      assign_public_ip: ENABLED


